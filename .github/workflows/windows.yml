name: windows

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Build
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up MinGW
      uses: egor-tensin/setup-mingw@v2
      with:
        platform: x64
        version: 7.3.0
#      run: ./configure
    - name: install sfml
      run: pacman -S mingw-w64-x86_64-sfml
    - name: make
      run: make -f Makefile.windows
    - name: make test
      run: make -f Makefile.windows test
